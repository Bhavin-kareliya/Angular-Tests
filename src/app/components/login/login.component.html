<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Login Form
            </div>
            <div class="card-body">
                <form #loginform="ngForm" (submit)="handleLogin(loginform)">
                    <div class="form-group col-12">
                        <div *ngIf="invalid" class="alert alert-danger" role="alert">
                            Invalid Username or Password!!
                          </div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" #username="ngModel" ngModel required>
                        <div *ngIf="!username.valid && username.touched" class="form-text text-danger">Please Enter username.</div>
                    </div>
                    <div class="form-group col-12">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" #password="ngModel" minlength="4" ngModel required>
                        <div *ngIf="!password.valid && password.touched" class="form-text text-danger">Please Enter password.</div>
                    </div>
                    <div class="form-group col-12">
                        <button type="submit" [disabled]="!loginform.valid" class="btn btn-primary mr-2">Login</button>
                        <button type="reset" class="btn btn-secondary">Cancle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
