<h6>Sign In</h6>
<form action="#" #signinForm="ngForm" (ngSubmit)="login(signinForm.value)">
	<input type="text" ngModel name="username" placeholder={{usernamePH}} autocomplete={{autoFill}} />
	<br><br>
	<input type="password" ngModel name="password" [placeholder]="passwordPH" autocomplete={{autoFill}} />
	<br><br>
	<button>SignIn</button>
</form>

<ul>
	<li>username : {{formData.username}}</li>
	<li>Password : {{formData.password}}</li>
</ul>
